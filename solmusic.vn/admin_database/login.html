<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Login - CloudMusic</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css" />
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="styles/component_ui.css" rel="stylesheet" type="text/css" />
    <link href="styles/custom.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="./assets/icon-title.png" />
</head>

<body>

    <form action="record.html" method="POST">
        <div class="w-page">
            <div class="right-col">
                <div class="main-content">
                    <!-- Content Wrapper -->
                    <div class="login-wrapper">
                        <div class="container-center">
                            <div class="panel panel-bd">
                                <div class="panel-heading">
                                    <div class="view-header">
                                        <div class="header-icon">
                                            <i class="pe-7s-unlock"></i>
                                        </div>
                                        <div class="header-title">
                                            <h3>Login</h3>
                                            <small><strong>Please input your username and password.</strong></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form action="record.html" id="loginForm" novalidate>
                                        <!--Social Buttons-->
                                        <div class="form-group">
                                            <label class="control-label">Username</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input id="username" name="username" type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                <input id="pass" type="password" class="form-control" name="password" placeholder="******">
                                            </div>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-primary pull-right" id="save_addend" style="margin-left:5px;position:none;absolute">
                                    <i class="fa fa-search" aria-hidden="true"></i> Login
                                </button>
                                            <div class="checkbox checkbox-success" style="position:absolute!important">
                                                <input id="checkbox3" type="checkbox">
                                                <label for="checkbox3">Remeber me</label>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br class="clr">
        </div>

    </form>

    <br class="clr">
</body>

</html>
